<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui">
<h:head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<title>Login</title>
</h:head>
<h:body>
	<p:growl id="mensagem" />
	<p:dialog header="Login" closable="false" draggable="false"
		resizable="false" modal="true" visible="true">
		<h:form>
			<h:panelGrid columns="2">
				<p:outputLabel for="login" value="login:" />
				<p:inputText id="login" required="true" value="#{autenticacaoBean.usuario.login}" requiredMessage="Informe um login." />

				<p:outputLabel for="senha" value="senha:" />
				<p:password id="senha" value="#{autenticacaoBean.usuario.senha}" required="true" maxlength="10" size="20"
					requiredMessage="Informe uma senha." />

			</h:panelGrid>

			<h:panelGrid>
				<p:commandButton value="Entrar" update=":mensagem" actionListener="#{autenticacaoBean.autenticar}"/>
			</h:panelGrid>
		</h:form>
	</p:dialog>
</h:body>
</html>
