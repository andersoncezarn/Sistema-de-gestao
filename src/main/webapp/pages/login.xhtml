<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui">
<h:head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<title>Login</title>
	<style type="text/css">
body {
	background: rgb(8, 118, 130);
	background: linear-gradient(90deg, rgba(8, 118, 130, 1) 0%,
		rgba(41, 230, 251, 1) 50%, rgba(0, 109, 140, 1) 100%);
	background-size: 100% 100%;
	height: 100vh;
	display: flex;
	align-items: center;
	flex-direction: column;
	justify-content: space-between;
	padding: 0;
	margin: 0;
	color: white;
}

h2 {
	color: white;
	font-family: cursive;
	text-align: center;
	font-size: 25px;
	background: linear-gradient(90deg, rgba(32, 17, 240, 1) 0%,
		rgba(7, 2, 20, 1) 100%);
	border-radius: 25px;
	padding: 15px 0;
	width: 100%;
	margin: 0;
}

.caixalogin {
	background-color: rgba(0, 0, 0, 0.35);
	width: 300px;
	padding: 40px;
	border-radius: 50px 10px 50px 10px;
	box-shadow: silver 0 10px 60px 30px;
	margin-left: auto;
	margin-right: auto;
	margin-bottom: auto;
	margin-top: auto;
}

h1 {
	font-size: 40px;
	font-family: cursive;
	color: white;
	text-align: center;
	color: white;
	text-align: center;
	margin: 0 0 15px;
}

.login {
	border: none;
	border-bottom: 2px solid white;
	padding: 10px;
	background: transparent;
	color: white;
	margin-bottom: 10px;
	font-size: 13px;
}

.login, .labels {
	display: block;
	width: 100%;
	text-align: left;
}

.labels {
	padding: 5px;
	font-weight: bold;
	font-size: 18px;
}

.botao {
	text-align: center;
	font-weight: bold;
	width: 100%;
	height: 40px;
	margin-top: 30px;
	color: white;
	background: rgb(8,118,130);
	background: linear-gradient(90deg, rgba(8,118,130,1) 0%, rgba(41,230,251,1) 50%, rgba(0,109,140,1) 100%);
	cursor: pointer;
	border-radius: 50%;
}
</style>
</h:head>

<h:body>
	<p:growl id="mensagem" />

	<div class="caixalogin">

		<h1>Login</h1>
		<h:form>
			<div class="entradas">
				<p:outputLabel for="login" value="Login" styleClass="labels" />
				<p:inputText id="login" styleClass="login"
					placeholder="Digite seu login."
					value="#{autenticacaoBean.usuario.login}" />
			</div>
			<div class="entradas">
				<p:outputLabel for="senha" value="Senha" styleClass="labels" />
				<p:password id="senha" styleClass="login"
					placeholder="Digite sua senha."
					value="#{autenticacaoBean.usuario.senha}" />
			</div>
			<p:commandButton value="Entrar" styleClass="botao" update=":mensagem"
				actionListener="#{autenticacaoBean.autenticar}" />
		</h:form>
	</div>

</h:body>
</html>
