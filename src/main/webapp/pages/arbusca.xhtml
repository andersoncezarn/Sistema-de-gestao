<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui">

<h:head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<title>Ar Busca</title>
</h:head>
<h:body>
	<p:growl id="mensagem" />
	<h:form id="formulario">
		<p:panel header="Ar">
			<h:panelGrid columns="3">
				<p:outputLabel for="codigo" value="Código:" />
				<p:inputText id="codigo" size="20" maxlength="13" required="true"
					requiredMessage="O campo Código é obrigatório"
					value="#{arBuscaBean.ar.id}" />
				<p:commandButton icon="ui-icon-search"
					update=":mensagem :formulario:painelDados"
					actionListener="#{arBuscaBean.buscar}" />
			</h:panelGrid>

			<h:panelGroup id="painelDados" layout="block">
				<h:panelGrid columns="2"
					rendered="#{arBuscaBean.exibirPainelDados}">
					<p:outputLabel value="Tombo Evaporadora:" />
					<h:outputText value="#{arBuscaBean.ar.tomboEvap}" />

					<p:outputLabel value="Tombo Condensadora:" />
					<h:outputText value="#{arBuscaBean.ar.tomboCond}" />

					<p:outputLabel value="Marca:" />
					<h:outputText value="#{arBuscaBean.ar.marca}" />

					<p:outputLabel value="BTUs:" />
					<h:outputText value="#{arBuscaBean.ar.btu}" />

					<p:outputLabel value="Sala:" />
					<h:outputText value="#{arBuscaBean.ar.sala.nome}" />
				</h:panelGrid>
			</h:panelGroup>
		</p:panel>
	</h:form>
</h:body>
</html>
