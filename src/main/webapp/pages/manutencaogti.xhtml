<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	template="/templates/modelo.xhtml">

	<ui:define name="conteudo">
		<h:form>
			<p:panel>
				<h2>Manutenção Gestão de TI</h2>			
				<p:dataTable emptyMessage="Nenhum Registro Encontrado."
					style="text-align:left" paginator="true" paginatorPosition="bottom">
					<f:facet name="footer">
						<p:commandButton value="Novo" oncomplete="PF('dialogo').show();" />
					</f:facet>

					<p:column headerText="Sala" />

					<p:column headerText="Tombo Ar" />

					<p:column headerText="Data Cadastro" />

					<p:column headerText="Descrição" />

					<p:column headerText="Data Atendimento" />

					<p:column headerText="Data Conserto" />

					<p:column headerText="Técnico Responsável" />

					<p:column headerText="Observação" />

					<p:column headerText="Finalizado" />
				</p:dataTable>

			</p:panel>
		</h:form>

		<p:dialog header="Manutenção Ar - Cadastro" widgetVar="dialogo"
			draggable="false" resizable="false" modal="true" closable="false">
			<h:form>
				<h:panelGrid columns="2">

					<p:outputLabel value="Sala:" />
					<p:selectOneMenu filter="true">
						<f:selectItem itemValue="" itemLabel="Selecione uma sala" />
					</p:selectOneMenu>

					<p:outputLabel value="Ar:" />
					<p:selectOneMenu filter="true">
						<f:selectItem itemValue="" itemLabel="Selecione tombamento" />
					</p:selectOneMenu>

					<p:outputLabel value="Data Cadastro:" />
					<p:calendar />

					<p:outputLabel value="Descrição:" />
					<p:inputTextarea maxlength="255" rows="10" />

				</h:panelGrid>

				<h:panelGrid columns="2">
					<p:commandButton value="Salvar" />
					<p:commandButton value="Fechar" oncomplete="PF('dialogo').hide();" />
				</h:panelGrid>
			</h:form>
		</p:dialog>
	</ui:define>
</ui:composition>
