<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	template="/templates/modelo.xhtml">

	<ui:define name="conteudo">
		<h:form>
			<p:panel header="Mapa de Equipamentos" style="text-align:center">
				<p:dataTable emptyMessage="Nenhum Registro Encontrado."
					style="text-align:left" paginator="true" paginatorPosition="bottom">
					<f:facet name="footer">
						<p:commandButton value="Novo" oncomplete="PF('dialogo').show();" />
					</f:facet>

					<p:column headerText="Sala" />

					<p:column headerText="Capacidade" />

					<p:column headerText="Datashow" />

					<p:column headerText="Computador" />

					<p:column headerText="Som" />

					<p:column headerText="Estabilizador" />

					<p:column headerText="Ar Esquerdo" />

					<p:column headerText="Ar Meio" />

					<p:column headerText="Ar Direito" />

					<p:column headerText="Acessível" />

					<p:column headerText="Opções" />
				</p:dataTable>

			</p:panel>
		</h:form>

		<p:dialog header="Sala - Cadastro" widgetVar="dialogo"
			draggable="false" resizable="false" modal="true" closable="false">
			<h:form>
				<h:panelGrid columns="2">

					<p:outputLabel value="Sala:" />
					<p:inputText maxlength="20" size="20" />

					<p:outputLabel value="Capacidade:" />
					<p:inputText maxlength="5" size="5" />

					<p:outputLabel value="Datashow:" />
					<p:selectOneMenu filter="true">
						<f:selectItem itemValue="" itemLabel="Selecione Datashow" />
					</p:selectOneMenu>

					<p:outputLabel value="Som:" />
					<p:selectOneMenu filter="true">
						<f:selectItem itemValue="" itemLabel="Selecione Som" />
					</p:selectOneMenu>

					<p:outputLabel value="Datashow:" />
					<p:selectOneMenu filter="true">
						<f:selectItem itemValue="" itemLabel="Selecione Estabilizador" />
					</p:selectOneMenu>


					<p:outputLabel value="Ar Esquerdo:" />
					<p:selectOneMenu filter="true">
						<f:selectItem itemValue="" itemLabel="Selecione Ar" />
					</p:selectOneMenu>

					<p:outputLabel value="Ar Meio:" />
					<p:selectOneMenu filter="true">
						<f:selectItem itemValue="" itemLabel="Selecione Ar" />
					</p:selectOneMenu>

					<p:outputLabel value="Ar Direito:" />
					<p:selectOneMenu filter="true">
						<f:selectItem itemValue="" itemLabel="Selecione Ar" />
					</p:selectOneMenu>

					<p:outputLabel value="Acessibilidade:" />
					<p:selectBooleanCheckbox />


				</h:panelGrid>

				<h:panelGrid columns="2">
					<p:commandButton value="Salvar" />
					<p:commandButton value="Fechar" oncomplete="PF('dialogo').hide();" />
				</h:panelGrid>
			</h:form>
		</p:dialog>
</ui:define>
</ui:composition>
